<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/materialize.min.css">
  <link rel="stylesheet" href="./css/login-page-style.css">
  <title>To Do App</title>
</head>

<body>
  <div class="wrapper">
    <div class="row">
      <form class="col s10 offset-s1 card-panel yellow lighten-5">
        <div class="app-title">Login Page</div>
        <div class="row input-wrapper">
          <div class="input-field col s12 ">
            <input id="task-input" type="text">
            <label for="task-input" class="task-description">Email</label>
          </div>
          <div class="input-field col s12 ">
            <input id="task-input" type="password">
            <label for="task-input" class="task-description">Password</label>
          </div>
          <a class="add-task-btn waves-effect waves-light btn-small teal accent-4">Sign In</a>
          <a href="./index.html" class="back-to-home-page">Back</a>
        </div>
      </form>

    </div>
  </div>
  <footer class="footer">
    <p>&copy; Copyright Joanna Jeżewska & Marek Szczegodziński 2019</p>
  </footer>


  <script type="text/javascript" src="./js/materialize.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
