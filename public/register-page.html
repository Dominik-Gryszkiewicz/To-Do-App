<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/materialize.min.css">
  <link rel="stylesheet" href="./css/register-page-style.css">
  <title>To Do App</title>
</head>

<body>
  <div class="wrapper">
    <div class="row">
      <form class="col s10 offset-s1 card-panel yellow lighten-5">
        <div class="app-title">Register Page</div>
        <div class="row input-wrapper">
          <div class="input-field col s12 ">
            <input id="email" type="text">
            <label for="email" class="task-description">Email</label>
          </div>
          <div class="input-field col s12 ">
            <input id="password" type="password">
            <label for="password" class="task-description">Password</label>
          </div>
          <div class="input-field col s12 ">
            <input id="repassword" type="password">
            <label for="repassword" class="task-description">Repeated password</label>
          </div>
          <a class="sign-up-btn waves-effect waves-light btn-small red lighten-1">Sign Up</a>
          <a href="./index.html" class="back-to-home-page">Back</a>
        </div>
      </form>

    </div>
  </div>
  <footer class="footer">
    <p>&copy; Copyright Joanna Jeżewska & Marek Szczegodziński 2019</p>
  </footer>


  <script type="text/javascript" src="./js/materialize.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>

  <script>
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const repassword = document.getElementById("repassword");
    const signUpBtn = document.querySelector(".sign-up-btn");

    // if (email.value === "" || password.value === "" || repassword === "") {
    //   alert("Fill in all inputs!");
    // }

    const saveValueOnChange = e => e.target.value;

    email.addEventListener("change", saveValueOnChange);
    password.addEventListener("change", saveValueOnChange);
    repassword.addEventListener("change", saveValueOnChange);

    signUpBtn.addEventListener("click", () => {
      let regForm = {
        email: email.value,
        password: password.value,
      }

      if (password.value === repassword.value) {
        fetch(`http://localhost:3000/api/users`, {
          method: 'POST',
          body: JSON.stringify(regForm), // data can be `string` or {object}!
          headers: { 'Content-Type': 'application/json' }
        })
          .then((data) => {
            console.log("register success", data)
          })
          .catch(err => console.log("register error"));
      }
    })



  </script>
</body>

</html>
